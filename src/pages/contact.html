    <section>
      <div class="form-submit">
        <h2 class="subtitle">submit</h2>
        <form action="https://formsubmit.co/el/doyapa" method="POST">
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://yourdomain.co/src/pages/thanks.html"
          />

          <div class="form-row">
            <input
              type="text"
              name="name"
              required
              class="form-control"
              placeholder="full name"
            />
            <input
              type="text"
              name="email"
              required
              class="form-control"
              placeholder="your email"
            />
          </div>
          <textarea
            placeholder="Your message"
            name="message"
            id=""
            cols="30"
            rows="10"
            required
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <footer class="sub-pages-footer">
